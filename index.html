<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="social-links-card">
        <img
          src="images/avatar-jessica.jpeg"
          alt="user profile photo"
          class="social-links-card--img"
        />
        <div class="social-links-card--text">
          <h1 class="social-links-card--title">Jessica Randall</h1>
          <p class="social-links-card--location">London, United Kingdom</p>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="social-links-card--links">
          <a href="#" class="btn">GitHub</a>
          <a href="#" class="btn">Frontend Mentor</a>
          <a href="#" class="btn">LinkedIn</a>
          <a href="#" class="btn">Twitter</a>
          <a href="#" class="btn">Instagram</a>
        </div>
      </section>
    </main>
  </body>
</html>
